<!DOCTYPE html>
<html dir="ltr">
<head>
  <meta charset="utf-8">

  <title>Status</title>
  <meta name="description" content="Most common used after Multi-Select edit, to confirm user action, and optional provide 'Undo' input">

  <link rel="stylesheet" href="../status.css">

  <!--
    This <style>, <script> and <link> are only used for the example code,
    they are not needed for the real use case
  -->
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-size: 10px;
      background-color: #fff;
    }

    body {
      background: none;
    }
  </style>
  <script>
    window.onload = function(){
      document.getElementById('dir').checked = false;
    };
  </script>
</head>

<body role="application">
  <p dir="ltr">
    <label>
      <input id="dir" type="checkbox"
        onchange="document.documentElement.dir = this.checked ? 'rtl' : 'ltr'">
      RTL mode
    </label>
  </p>

  <section role="status">
    <p>The Alarm is set for <strong>7 hours</strong> and <strong>14 minutes</strong> from now</p>
  </section>

</body>
</html>
